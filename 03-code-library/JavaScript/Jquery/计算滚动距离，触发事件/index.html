<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <section style="position:relative;">
    	<div id="affix-tout" class="register info-tout" style="overflow:hidden; display: none; position:fixed; top:10px; right:10px;" >
    		<div class="container sign-up">
    			<div class="col-md-12">
    				<h2>Membership*</h2>
    			</div>
    		</div>
    	</div>
    </section>
    <div style="height:3000px"></div>

    <script type="text/javascript">//<![CDATA[

    (function($) {
      function stickyTout(name,offset){
           this.element = jQuery(name);
           this.offset = offset;
           
           // if received name
           if(this.element.length > 0){ 

            var self = this;
            
            //fired when window is scrolling
            $(window).scroll(function(){
              //get scroll distance
              var curr = $(this).scrollTop();
                 
              if(curr > self.offset )
                // when scroll distance large than offset, show target
                {self.element.slideDown("slow");}
              else
                // when scroll distance small than offset, hide target
                self.element.slideUp("up");
            });
          }
      };

      $(document).ready(function() {
        var sticky = new stickyTout("#affix-tout",405);
      });
    })(jQuery);

    //]]>
    </script>
		
		

  </body>
</html>
