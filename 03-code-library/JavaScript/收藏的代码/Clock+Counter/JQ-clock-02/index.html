<body>

  <div id="container">
    <header>
      <div class="container_12">
        <div id="brand" class="grid_12">
          <h1>Company Logo</h1>
        </div>
      </div>
    </header> <!--! end of header -->
    <div id="main" role="main" class="container_12">
      
      <div id="launch-info" class="grid_12">
        <h2>Estimated time until Launch</h2>
      </div>
      
      <div class="clear"></div>
      
      <div id="counter">
        <div id="countdown"></div>
        <div class="grid_3">
          <div id="counter_skin_days">
            <img src="img/counter_skin.png" width="220" height="217" alt="DAYS" />
          </div>
        </div>
        <div class="grid_3">
          <div id="counter_skin_hours">
            <img src="img/counter_skin.png" width="220" height="217" alt="HOURS" />
          </div>
        </div>
        <div class="grid_3">
          <div id="counter_skin_minutes">
            <img src="img/counter_skin.png" width="220" height="217" alt="MINUTES" />
          </div>
        </div>
        <div class="grid_3">
          <div id="counter_skin_seconds">
            <img src="img/counter_skin.png" width="220" height="217" alt="SECONDS" />
          </div>
        </div>      
      <div class="clear"></div>
      </div>
      
      <div class="clear"></div>
      
      <div id="subscribe" class="grid_12 clearfix">
        <div id="subscribe-response"></div>
        <form method="post" action="#" id="subscribe-form">
          <input type="text" name="email" id="email" value="Get notified when we open" onFocus="if (this.value == 'Get notified when we open') {this.value = '';}" onBlur="if (this.value == '') {this.value = 'Get notified when we open';}" />
	      <input type="submit" name="submit" id="submit" value="Subscribe" /> 
        </form>
      </div>
      
      <div id="twitter" class="grid_12 clearfix">
        <div id="twitter-wrap">
          <div id="twitter-bird"></div>
          <div id="twitter-stream">
          	<div class="tweet"></div>
          </div>
        </div>
      </div>
    
    </div> <!--! end of #main -->
    <footer>
	  <div class="container_12">
        
        <div id="social1" class="grid_12 clearfix">
          <ul class="social">
            <li class="twitter"><a href="http://twitter.com/wordpress_32"></a></li>
            <li class="facebook"><a href="#"></a></li>
            <li class="vimeo"><a href="#"></a></li>
            <li class="rss"><a href="#"></a></li>
          </ul>
        </div>
      
       <div id="social2" class="grid_12 clearfix">
         <ul class="social">
           <li class="in"><a href="#"></a></li>
           <li class="stumbleupon"><a href="#"></a></li>
          </ul>
       </div>
      
      <div id="social3" class="grid_12 clearfix">
        <ul class="social">
          <li class="google"><a href="#"></a></li>
        </ul>
      </div>
        
      </div>
    </footer> <!--! end of footer -->
  </div> <!--! end of #container -->

  <script src="js/libs/jquery.countdown.min.js"></script>
  <script src="js/libs/jquery.form.min.js"></script>
  <script src="js/libs/jquery.tweet.min.js"></script>
