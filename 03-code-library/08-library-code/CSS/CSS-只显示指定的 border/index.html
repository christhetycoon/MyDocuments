<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CSS round corner</title>
<style type="text/css" media="screen">
body{font-family:Arial, Helvetica, sans-serif;}
p{line-height:150%; font-size:14px;}

.pricing{
	margin:50px;
	float: left;
	border: 1px solid #B1CBDF;
	border-width: 1px 0px 0px 1px;
	text-shadow: 0px 1px 0px white;
}

.wrapper{
	float:left;
	border-top: 1px solid white;
	background: #EAF5FE;
	background: -webkit-gradient(linear, 0 0, 0 bottom, from(#EAF5FE), to(#D2E6F4));
	background: -webkit-linear-gradient(#EAF5FE, #D2E6F4);
	background: -moz-linear-gradient(#EAF5FE, #D2E6F4);
	background: -ms-linear-gradient(#EAF5FE, #D2E6F4);
}

h5{
	text-align: left;
	margin: 20px;
}

</style>

</head>

<body>
	<div class="pricing">
		<div class="wrapper">
			<h5>Starting next month, you will be charged:</h5>
		</div>
	</div>
</body>
</html>
