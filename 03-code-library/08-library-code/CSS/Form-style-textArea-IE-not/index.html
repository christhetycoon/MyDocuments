<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>from harry's code library</title>
<style type="text/css" media="screen">
body{font-family:Arial, Helvetica, sans-serif;}
p{line-height:150%; font-size:14px;}

.field-contents {
	width:530px; 
	padding: 20px;
	background-color: #FAFAFA;
	border: 1px solid #E0E0E0; 
}
.field-input { margin-bottom: 20px; }

textarea {
	width: 470px;
	margin: 0px;
	padding: 8px;
	font-size: 16px;
	border: 1px solid #AACFE4;
	font-family: helvetica, arial, verdana, sans-serif;
	color: #5A5A5A;
	
	-moz-box-shadow: inset 0px 1px 3px rgb(204, 204, 204);
	-webkit-box-shadow: inset 0px 1px 3px rgb(204, 204, 204);
	box-shadow: inset 0px 1px 3px rgb(204, 204, 204);
	border: 2px solid white;
	border-radius: 7px;
}

textarea:hover {
	border: 2px solid #C9DFF6;
}
</style>
</head>

<body>
	<div class="field-contents">
		<div class="field-input">
			<textarea class="myTextarea" name="additional-comments" id="additional-comments" rows="6" cols="80"></textarea>
		</div>
		<p class="field-note">Add anything special or extra about this server that we may need to know about.</p>
	</div>
</body>
</html>
