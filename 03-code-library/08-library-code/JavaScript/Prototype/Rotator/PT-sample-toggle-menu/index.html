<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="css/myCss.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="javascripts/prototype/prototype.js"></script>
<script type="text/javascript" src="javascripts/prototype/scriptaculous.js"></script>
<script type="text/javascript" src="javascripts/js.js"></script>
<script type="text/javascript">
    document.observe('dom:loaded',function(){
        // console.log('dom loaded');
        $('btn').observe('click',function(e){
            // console.log('click me');
            toggleController.toggleContent(Event.element(e),'content');
            Event.stop(e);
        })
    })
</script>
</head>

<body>
    <div id="container">
        <ul>
            <li><a id="btn" href="#">Click me</a></li>
        </ul>
        <div id="content" style="display:none;"><img src="images/image.jpg" alt="" /></div>
    </div>
</body>
</html>
