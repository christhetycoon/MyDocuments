<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>from harry's code library</title>
<style type="text/css" media="screen">
html, body, div, span, object, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, small, strike, strong, sub, sup, tt dd, dl, dt, li, ol, ul, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td {
	margin: 0;
	padding: 0;
	border: 0;
	font-weight: normal;
	font-style: normal;
	font-size: 100%;
	line-height: 1;
	font-family: inherit;
	text-align: left;
	text-decoration: none;
}

.field-contents {
	width:530px; 
	padding: 20px;
	background-color: #FAFAFA;
	border: 1px solid #E0E0E0; 
}
.field-input { 
	padding:0px;
	margin:0p;
	margin-bottom: 20px; }

/* ---------- container finish ----------*/

input.text {
	width: 470px;
	margin: 0px;
	padding: 8px;
	font-size: 16px;
	border: 1px solid #AACFE4;
	font-family: helvetica, arial, verdana, sans-serif;
	color: #5A5A5A;
	
	-moz-box-shadow: inset 0px 1px 3px rgb(204, 204, 204);
	-webkit-box-shadow: inset 0px 1px 3px rgb(204, 204, 204);
	box-shadow: inset 0px 1px 3px rgb(204, 204, 204);
	border: 2px solid white;
	border-radius: 7px;
}

input.text:hover{
	border: 2px solid #C9DFF6;
} 

input.text {
	padding: 10px;
	font-size: 16px;
}
/* ---------- normal status finish ----------*/


input.text.error{
	border: 2px solid #DE0019;
}

.error-message {
	margin-top: -5px;
	width:494px;
	
	color: white;
	
	/* set 6px round corner */
	border-radius: 6px;
	-webkit-border-radius: 6px;
	-moz-border-radius: 6px;
	-khtml-border-radius: 6px;
	
	/* set top corners back */
	border-top-right-radius: 0px;
	border-top-left-radius: 0px;
	-webkit-border-top-right-radius: 0px;
	-webkit-border-top-left-radius: 0px;
	-moz-border-radius-topright: 0px;
	-moz-border-radius-topleft: 0px;
	-khtml-border-top-right-radius: 0px;
	-khtml-border-top-left-radius: 0px;
	
	background-position: 7px 9px;
	background-color: #DE0019;
	background-image: url('alert-error.png');
	background-repeat: no-repeat;
	background-position: 7px 7px;
}

.error-message p {
	padding: 8px 8px 6px 30px;
}


</style>

</head>

<body>
	<div class="field-contents">
		<div class="field-input">
			<input type="text" class="text" name="city" id="city">
		</div>
		
		<div class="field-input">
			<input type="text" class="text large error" name="city" id="city">
			<div class="error-message">
				<p>This is a required field.</p>
			</div>
		</div>
	</div>
</body>
</html>
