<HTML>
<HEAD>
<TITLE>JCK-os: Running</TITLE>
<SCRIPT LANGUAGE="JavaScript">

<!-- Begin Clock (use: Just create an text field with the name "clock")
var timerID = null;
var timerRunning = false;
function stopclock (){
if(timerRunning)
clearTimeout(timerID);
timerRunning = false;
}
function showtime () {
var movie = window.document.movie;
var now = new Date();
var hours = now.getHours();
var minutes = now.getMinutes();
var seconds = now.getSeconds()
var timeValue = "" + ((hours >12) ? hours :hours)
if (timeValue == "0") timeValue = 0;
timeValue += ((minutes < 10) ? ":0" : ":") + minutes
timeValue += ((seconds < 10) ? ":0" : ":") + seconds
timeValue += (hours >= 12) ? " " : " "
movie.SetVariable("clock", timeValue);
timerID = setTimeout("showtime()",1000);
timerRunning = true;
}
function startclock() {
stopclock();
showtime();
}
// End Clock -->
</SCRIPT>
</HEAD>

<BODY bgcolor="#000000" onLoad="startclock()">
