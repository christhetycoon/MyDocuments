<head>

	<title>Poise Player</title>
	<script type="text/javascript" src="javascripts/swfobject/swfobject.js"></script>
</head>

<body>

	<div id="Poise-Video-Player">
		<h1>Poise Pilates</h1>
		<p>short description about Poise Pilates</p>
		<p><a href="http://get.adobe.com/flashplayer">Get Flash</a> to see this player.</p>

	<script type="text/javascript">
		var vars = {file:"test.flv", image:"flash/preview.jpg"};
		var params = {movie: 'flash/player.swf', allowScriptAccess: 'always', allowfullscreen:'true'};
		var attributes = {id: 'Poise-Video-Player', name:'player'};
		swfobject.embedSWF('flash/player.swf', 'Poise-Video-Player', '480', '289', '9.0.45', '/javascripts/swfobject/expressinstall.swf', vars, params, attributes );
	</script>

</body>
