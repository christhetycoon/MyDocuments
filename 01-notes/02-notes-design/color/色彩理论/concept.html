    <td width="61%" valign="top"><h1>色相</h1>
      <p><strong>原色 ( Primary color )</strong><br />
      红，黄，蓝。</p>
      <p><br />
        <strong>间色（二次色)( Secondary color)</strong><br />
        橙 = 红 + 黄<br />
        紫 = 红 + 蓝<br />
        绿 = 蓝 + 黄<br />
        <br />
        <strong>复色（三次色）(Tertiary color)</strong><br />
黄橙 = 黄 + 橙<br />
红橙 = 橙 + 红<br />
红紫 = 红 + 紫<br />
蓝紫 = 紫 + 蓝<br />
蓝绿 = 蓝 + 绿<br />
黄绿 = 黄 + 绿<br />
<br />
<br /> 
<strong>暖色</strong><br />
红 ~ 黄绿<br />
<br />
<strong>冷色</strong><br />
绿 ~ 红紫<br />
        <br />
        <br />
      </p>
