<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <style type="text/css">
        /* redefine html tag */
        h2{color:pink;}

        /* redefined html tag with class */
        p.myColor{color:goldenrod;}
    </style>
  </head>
  <body>
      <p id="id_selector">IDSecector</p>
      <p class="class_selector">ClassSecector</p>

      <h2>Redefined H2</h2>

      <p class="myColor">MyColor</p>
  </body>
</html>
