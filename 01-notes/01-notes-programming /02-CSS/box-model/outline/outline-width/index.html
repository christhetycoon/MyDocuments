<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <style type="text/css">
        p.one
        {
            border:1px solid red;
            outline-style:solid;
            outline-width:thin;
        }
        p.two
        {
            border:1px solid red;
            outline-style:dotted;
            outline-width:3px;
        }
    </style>
  </head>
  <body>
    <p class="one">This is some text in a paragraph.</p>
    <p class="two">This is some text in a paragraph.</p>

    <p><b>Note:</b> Internet Explorer 8 (and higher) supports the outline properties if a !DOCTYPE is specified.</p>
  </body>
</html>
