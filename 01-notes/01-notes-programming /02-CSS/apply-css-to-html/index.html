<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <!-- if put external css link after internal css, it can overwrite internal css -->
    <link type="text/css" rel="stylesheet" href="test.css" />
    <style type="text/css">
        #internal{
            color:green;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
      <!-- In line CSS -->
      <p style="color: red; font-weight: bold;">Inline CSS</p>

      <!-- internal CSS -->
      <p id="internal">Internal CSS</p>

      <!-- external CSS -->
      <p id="external">External CSS</p>
  </body>
</html>
