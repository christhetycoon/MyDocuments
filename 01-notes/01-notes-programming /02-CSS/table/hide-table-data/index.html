<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <style type="text/css">
        tr.collapse {visibility:collapse;}
    </style>
  </head>
  <body>
    <table border="1">
    <tr>
    <td>Peter</td>
    <td>Griffin</td>
    </tr>
    <tr class="collapse">
    <td>Lois</td>
    <td>Griffin</td>
    </tr>
    </table>

    <p><b>Note:</b> Internet Explorer supports visibility:collapse only if a !DOCTYPE is specified.</p>
  </body>
</html>
