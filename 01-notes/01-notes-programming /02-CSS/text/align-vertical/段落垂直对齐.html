<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
.style1{
vertical-align:top;}
.style2{
vertical-align:middle;}
.style3{
vertical-align:bottom;}
.style4{
vertical-align:10px;}
.style5{
vertical-align:-10px;}

</style>
</head>

<body>
<p>vertical-align 对于块元素象 div、p 等不起作用。通常针对表格使用。</p>
<table width="400" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td class="style1" height="50">vertical-align:top;</td>
  </tr>
  <tr>
    <td class="style2" height="50">vertical-align:middle;</td>
  </tr>
  <tr>
    <td class="style3" height="50">vertical-align:bottom;</td>
  </tr>
</table>
<p>vertical-align加具体数字可以控制文字<span class="style4">上移</span>和<span class="style5">下移</span></p>
</body>
</html>
