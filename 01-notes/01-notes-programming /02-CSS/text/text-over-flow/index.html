<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title></title>
<style type="text/css">
ul{
font-size:12px;
list-style:none;
margin:0px;
padding:0px;
}

li.en01{/*文本不包含空格时有效*/
width:120px;
margin:5px;
padding:10px;
border:1px solid #333333;
overflow:visible;/*改变容器大小*/
word-break:keep-all;}

li.en02{
width:120px;
margin:5px;
padding:10px;
border:1px solid #333333;
overflow:auto;/*自动产生滚动*/
word-break:keep-all;}

li.en03{
width:120px;
margin:5px;
padding:10px;
border:1px solid #333333;
overflow:hidden;/*不显示*/
word-break:keep-all;}

li.en04{
width:120px;
margin:5px;
padding:10px;
border:1px solid #333333;
overflow:scroll;/*始终显示滚动条*/
word-break:keep-all;}

li.en05{
width:120px;
margin:5px;
padding:10px;
border:1px solid #333333;
overflow:hidden;
text-overflow:ellipsis;/*显示省略号*/
word-break:keep-all;}
</style> 
</head>

<body>
<ul>
<li class="en01">Thisisafinaltestingforfont.</li>
<li class="en02">Thisisafinaltestingforfont.</li>
<li class="en03">Thisisafinaltestingforfont.</li>
<li class="en04">Thisisafinaltestingforfont.</li>
<li class="en05">Thisisafinaltestingforfont.</li>
</ul>
</body>
</html>
