<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
      <!--
            * defines a title in the browser toolbar
            * provides a title for the page when it is added to favorites
            * displays a title for the page in search-engine results
      -->
    <title></title>
    
    <!-- The <base> tag specifies a default address or a default target for all links on a page: -->
    <base href="http://www.w3schools.com/images/" />
    <base target="_blank" />

    <!-- The <link> tag defines the relationship between a document and an external resource. -->
    <link rel="stylesheet" type="text/css" href="mystyle.css" />

    <!-- Metadata is information about data. -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="author" content="Hege Refsnes" />
    <meta name="revised" content="2010/06/20" />

    <!-- Metadata for search engin -->
    <meta name="description" content="Free Web tutorials on HTML, CSS, XML">
    <meta name="keywords" content="HTML, CSS, XML">

     <!-- Metadata for redirect -->
    <meta http-equiv="Refresh" content="5;url=http://www.w3schools.com" />

  </head>
  <body>
  </body>
</html>
