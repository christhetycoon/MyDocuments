<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
        <h4>Without cellpadding:</h4>
        <table border="1">
            <tr>
              <td>First</td>
              <td>Row</td>
            </tr>
            <tr>
              <td>Second</td>
              <td>Row</td>
            </tr>
        </table>

        <h4>With cellpadding:</h4>
            <table border="1" cellpadding="10">
            <tr>
              <td>First</td>
              <td>Row</td>
            </tr>
            <tr>
              <td>Second</td>
              <td>Row</td>
            </tr>
        </table>
  </body>
</html>
